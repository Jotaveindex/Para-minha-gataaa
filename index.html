            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);

        }

        .compliments span {

            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
